<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>udemy_2</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
        Enter text here: <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
    </div>


    <script>
      new Vue({
          el: '#app',
          data: {
            title: 'Hello dude!'
        },
        methods:  {
          changeTitle: function(event)  {
            this.title = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
